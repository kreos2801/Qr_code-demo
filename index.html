<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Jeu Promo avec VÃ©rif Humaine (Fichier + CamÃ©ra)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; padding: 2rem; }
    h1 { color: #0077cc; }
    #wheel-container { margin: 2rem auto; position: relative; width: 300px; height: 300px; }
    #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #333; transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1); }
    #pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid red; }
    button { background: #0077cc; color: white; border: none; border-radius: 6px; padding: 1rem 2rem; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
    #result { margin-top: 1.5rem; font-size: 1.2rem; font-weight: bold; }
    #ip { margin-top: 1rem; color: #555; }
    #file-check, #camera-check { margin: 1.5rem 0; }
    video { width: 200px; border: 2px solid #333; border-radius: 6px; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>ğŸ‰ Jeu Promo : Tourne la roue ğŸ‰</h1>

  <!-- VÃ©rification humaine -->
  <div id="file-check">
    <p>1ï¸âƒ£ Choisissez un fichier pour confirmer que vous Ãªtes humain :</p>
    <input type="file" id="humanFile">
  </div>

  <div id="camera-check">
    <p>2ï¸âƒ£ Activez la camÃ©ra pour confirmer votre prÃ©sence :</p>
    <button id="startCamera">Activer la camÃ©ra</button>
    <div><video id="videoPreview" autoplay playsinline></video></div>
  </div>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spin" disabled>Tourner la roue</button>
  <div id="result"></div>
  <div id="ip">Ton IP : â€¦</div>

  <script>
    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");

    const segments = ["ğŸ -10%", "ğŸšš Livraison gratuite", "ğŸ§ Goodie", "ğŸŸ 5â‚¬ bon", "ğŸ‰ 15%", "âŒ Pas de gain"];
    const colors = ["#f44336", "#4caf50", "#ffeb3b", "#2196f3", "#ff9800", "#9c27b0"];

    function drawWheel() {
      const arc = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(segments[i], 140, 5);
        ctx.restore();
      }
    }
    drawWheel();

    // --- Torche ---
    let stream, track;
    async function toggleTorch(on) {
      try {
        if (on) {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          track = stream.getVideoTracks()[0];
          const caps = track.getCapabilities();
          if ("torch" in caps) {
            await track.applyConstraints({ advanced: [{ torch: true }] });
          }
        } else {
          if (track) {
            await track.applyConstraints({ advanced: [{ torch: false }] }).catch(()=>{});
            track.stop();
          }
          if (stream) stream.getTracks().forEach(t => t.stop());
        }
      } catch (e) { console.log("Torch error:", e); }
    }

    // --- Roue ---
    let spinning = false;
    document.getElementById("spin").addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      toggleTorch(true);

      const arc = (2 * Math.PI) / segments.length;
      const spinAngle = Math.floor(Math.random() * segments.length);
      const extraSpins = 5;
      const finalAngle = (extraSpins * 2 * Math.PI) + (spinAngle * arc) + arc / 2;

      wheelCanvas.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
      wheelCanvas.style.transform = `rotate(${finalAngle}rad)`;

      setTimeout(() => {
        const result = segments[segments.length - 1 - spinAngle];
        document.getElementById("result").textContent = "ğŸŠ Bravo ! " + result;
        toggleTorch(false);
        spinning = false;
      }, 4000);
    });

    // --- IP ---
    async function showIP() {
      try {
        const r = await fetch("https://api.ipify.org?format=json");
        const j = await r.json();
        document.getElementById("ip").textContent = "Ton IP : " + j.ip;
      } catch (e) {
        document.getElementById("ip").textContent = "Impossible de rÃ©cupÃ©rer lâ€™IP.";
      }
    }
    showIP();

    // --- VÃ©rification humaine ---
    let fileOk = false, cameraOk = false;

    function checkReady() {
      if (fileOk && cameraOk) {
        document.getElementById("spin").disabled = false;
      }
    }

    // Fichier
    document.getElementById("humanFile").addEventListener("change", () => {
      fileOk = true;
      checkReady();
    });

    // CamÃ©ra
    document.getElementById("startCamera").addEventListener("click", async () => {
      try {
        const camStream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("videoPreview").srcObject = camStream;
        cameraOk = true;
        checkReady();
      } catch (err) {
        alert("CamÃ©ra refusÃ©e : impossible de continuer la vÃ©rification.");
      }
    });
  </script>
</body>
</html>
