<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Jeu Promo : Photo + Roue + Torche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; padding: 2rem; }
    h1 { color: #0077cc; }
    #wheel-container { margin: 2rem auto; position: relative; width: 300px; height: 300px; }
    #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #333; transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1); }
    #pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid red; }
    button { background: #0077cc; color: white; border: none; border-radius: 6px; padding: 1rem 2rem; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
    #result { margin-top: 1.5rem; font-size: 1.2rem; font-weight: bold; }
    #ip { margin-top: 1rem; color: #555; }
    #camera-check { margin: 1.5rem 0; }
  </style>
</head>
<body>
  <h1>🎉 Jeu Promo : Tourne la roue 🎉</h1>

  <!-- Vérification humaine -->
  <div id="camera-check">
    <p>Veuillez prendre une photo pour confirmer que vous êtes humain :</p>
    <input type="file" id="humanPhoto" accept="image/*" capture="environment">
  </div>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spin" disabled>Tourner la roue</button>
  <div id="result"></div>
  <div id="ip">Ton IP : …</div>

  <script>
    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");

    const segments = ["🎁 -10%", "🚚 Livraison gratuite", "🎧 Goodie", "🎟 5€ bon", "🎉 15%", "❌ Pas de gain"];
    const colors = ["#f44336", "#4caf50", "#ffeb3b", "#2196f3", "#ff9800", "#9c27b0"];

    function drawWheel() {
      const arc = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(segments[i], 140, 5);
        ctx.restore();
      }
    }
    drawWheel();

    // --- Torche ---
    let torchStream, torchTrack;
    async function toggleTorch(on) {
      try {
        if (on) {
          if (!torchTrack) {
            // On utilise le même flux que celui demandé pour la photo
            torchStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            torchTrack = torchStream.getVideoTracks()[0];
          }
          const caps = torchTrack.getCapabilities();
          if ("torch" in caps) {
            await torchTrack.applyConstraints({ advanced: [{ torch: true }] });
          }
        } else {
          if (torchTrack) {
            await torchTrack.applyConstraints({ advanced: [{ torch: false }] }).catch(()=>{});
            torchTrack.stop();
            torchTrack = null;
          }
          if (torchStream) {
            torchStream.getTracks().forEach(t => t.stop());
            torchStream = null;
          }
        }
      } catch(e) { console.log("Torch error:", e); }
    }

    // --- Roue ---
    let spinning = false;
    document.getElementById("spin").addEventListener("click", async () => {
      if (spinning) return;
      spinning = true;

      // Allumer la torche pendant le spin
      await toggleTorch(true);

      const arc = (2 * Math.PI) / segments.length;
      const spinAngle = Math.floor(Math.random() * segments.length);
      const extraSpins = 5;
      const finalAngle = (extraSpins * 2 * Math.PI) + (spinAngle * arc) + arc / 2;

      wheelCanvas.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
      wheelCanvas.style.transform = `rotate(${finalAngle}rad)`;

      setTimeout(async () => {
        const result = segments[segments.length - 1 - spinAngle];
        document.getElementById("result").textContent = "🎊 Bravo ! " + result;
        // Éteindre la torche après le spin
        await toggleTorch(false);
        spinning = false;
      }, 4000);
    });

    // --- IP ---
    async function showIP() {
      try {
        const r = await fetch("https://api.ipify.org?format=json");
        const j = await r.json();
        document.getElementById("ip").textContent = "Ton IP : " + j.ip;
      } catch (e) {
        document.getElementById("ip").textContent = "Impossible de récupérer l’IP.";
      }
    }
    showIP();

    // --- Vérification humaine via photo ---
    let photoOk = false;

    const photoInput = document.getElementById("humanPhoto");
    photoInput.addEventListener("change", () => {
      if (photoInput.files.length > 0) {
        photoOk = true;
        document.getElementById("spin").disabled = false;
      }
    });
  </script>
</body>
</html>
